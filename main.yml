---
- name: "installing appache webserver"
  hosts: amazon
  become: yes
  vars_files: variables.yml
  tasks:

    - name: "installing httpd"
      yum:
        name: httpd
        state: present

    - name: "starting/enabling httpd service"
      service:
        name: httpd
        state: restarted
        enabled: true     

    - name: "creating httpd conf file from httpd.conf.j2"
      template:
        src: "./httpd.conf.j2"
        dest: "/etc/httpd/conf/httpd.conf"      

    - name: "creating virtualhost from virtualhost"
      template:
        src: "./virtualhost.conf.j2"
        dest: "/etc/httpd/conf.d/{{ httpd_domain }}.conf"
        owner: "{{ httpd_owner }}"
        group: "{{ httpd_group }}"
 
    - name: "Creating the document root"
      file:
        path: "/var/www/html/{{ httpd_domain }}"
        state: directory
        owner: "{{ httpd_owner }}"
        group: "{{ httpd_group }}"     

    - name: "installing mariadb"
      yum:
        name: 
          - mariadb-server
          - MySQL-python 
        state: present
 
    - name: "Mariadb- restarting and enabling service"
      service:
        name: mariadb
        state: restarted
        enabled: true
    - name: "updating root pass"
      ignore_errors: true
      mysql_user:
        login_user: root
        login_password: ""
        name: root
        password: "{{ mariadb_root_pass }}"
        host_all: true

    - name: "removing anonymous users"
      mysql_user:
        login_user: root
        login_password: "{{ mariadb_root_pass }}"
        name: ""
        password: ""
        host_all: true
        state: absent
 
    - name: "creating db"
      mysql_db:
        login_user: root
        login_password: "{{ mariadb_root_pass }}"
        name: "{{ mariadb_extra_db }}"
        state: present
 
    - name: "creating user"
      mysql_user:
        login_user: root
        login_password: "{{ mariadb_root_pass }}"
        name: "{{ mariadb_extra_user }}"
        password: "{{ mariadb_extra_pass }}"
        state: present
        host: "%"
        priv: "{{ mariadb_extra_db }}.*:ALL"    


    - name: "WordPress - downloading archive file {{ wp_url }}"
      get_url:
        url: "{{ wp_url }}"
        dest: "/tmp/wordpress.tar.gz"

   
    - name: "WordPress - extracting wordpress archive /tmp/wordpress.tar.gz"
      unarchive:
        src: "/tmp/wordpress.tar.gz"
        dest: "/tmp/"
        remote_src: true
 
 
 
    - name: "WordPress - copying files to /var/www/html/{{ httpd_domain }}"
      copy:
        src: "/tmp/wordpress/"
        dest: "/var/www/html/{{ httpd_domain }}"
        remote_src: true
        owner: "{{ httpd_owner }}"
        group: "{{ httpd_group }}"
 
 
 
    - name: "WordPress - creating wp-config.php from wp-config.php.j2"
      template:
        src: "./wp-config.php.j2"
        dest: "/var/www/html/{{ httpd_domain }}/wp-config.php"
        owner: "{{ httpd_owner }}"
        group: "{{ httpd_group }}"
  
 
 
    - name: " post installation restart"
      service:
        name: "{{ item }}"
        state: restarted
        enabled: true
      with_items:
        - httpd
        - mariadb
  
    
    - name: "post- installation cleanup"
      file:
        name: "{{ item }}"
        state: absent
      with_items:
        - "/tmp/wordpress/"
        - "/tmp/wordpress.tar.gz"
        
